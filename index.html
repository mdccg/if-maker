<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IF Maker &#x2015; Venha fazer parte!</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css"> <!-- reset adaptado -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="shortcut icon" href="./favicon.ico">
</head>

<body>
    <header>
        <h1>IF Maker &#9881;</h1>
        <h2>Laboratório de fabricação <abbr title="Instituto Federal de Educação, Ciência e Tecnologia de Mato Grosso do Sul">IFMS</abbr> Aquidauana</h2>
    </header>

    <main>
        <form action="Cadastrar.php" method="post">
            <label for="nome">Nome: <span title="Obrigatório">*</span></label>
            <input type="text" name="nome" required>

            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" name="dataNascimento">

            <label for="cpf">CPF: (apenas números)</label>
            <input type="text" name="cpf">

            <label for="email">Endereço eletrônico: <span title="Obrigatório">*</span></label>
            <input type="email" name="email" required>

            <label for="celular">Telefone celular:</label>
            <input type="phone" name="celular">

            <label for="endereco">Logradouro:</label>
            <input type="text" name="endereco">

            <label for="numero">Número:</label>
            <input type="number" name="numero">

            <label for="complemento">Complemento:</label>
            <input type="text" name="complemento">

            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro">

            <label for="cep">CEP: (apenas números)</label>
            <input type="text" name="cep">

            <label for="estado">Estado:</label>
            <select name="estado">
                <option>Estado não especificado</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="etc">etc</option>
            </select>

            <label for="cidade">Cidade:</label>
            <select name="cidade">
                <option>Cidade não especificada</option>
                <option value="Ponta Porã">Ponta Porã</option>
                <option value="Aquidauana">Aquidauana</option>
                <option value="etc">etc</option>
            </select>

            <label for="nacionalidade">Nacionalidade:</label>
            <input type="text" name="nacionalidade">

            <label for="naturalidade">Naturalidade:</label>
            <input type="text" name="naturalidade">

            <label for="historico">Histórico escolar:</label>
            <textarea rows="4" cols="50" name="historico"></textarea>

            <fieldset>
                <legend>Cursos/Palestras/Oficinas</legend>

                <label for="poc">Arduíno</label>
                <input type="radio" name="poc" value="arduino">

                <label for="poc">Locução</label>
                <input type="radio" name="poc" value="locucao">

                <label for="poc">Rádio</label>
                <input type="radio" name="poc" value="radio">
            </fieldset>

            <fieldset>
                <legend>Horários disponíveis</legend>

                <label for="hora">09h</label>
                <input type="radio" name="hora" value="09h">

                <label for="hora">11h</label>
                <input type="radio" name="hora" value="11h">

                <label for="hora">15h</label>
                <input type="radio" name="hora" value="15h">

                <label for="hora">18h</label>
                <input type="radio" name="hora" value="18h">
            </fieldset>

            <fieldset>
                <legend>Eventos</legend>

                <label for="eventos">SMA</label>
                <input type="checkbox" name="eventos" value="SMA">

                <label for="eventos">DCN</label>
                <input type="checkbox" name="eventos" value="DCN">

                <label for="eventos">SCN</label>
                <input type="checkbox" name="eventos" value="SCN">

                <label for="eventos">FECIAQ</label>
                <input type="checkbox" name="eventos" value="FECIAQ">
            </fieldset>

            <label for="senha">Senha: <span title="Obrigatório">*</span></label>
            <input type="password" name="senha" required>

            <input type="submit" value="Enviar" name="enviar">

            <input type="reset" value="Reset" name="limpar">
        </form>
    </main>

    <aside>
        <ul class="links">
            <li><a href="#">Nossos serviços</a></li>
            <li><a href="#">Cadastro</a></li>
            <li><a href="#">Quem somos</a></li>
            <li><a href="http://ifms.edu.br/" target="_blank">Site do IFMS</a></li>
        </ul>
    </aside>

    </footer>
</body>

</html>
